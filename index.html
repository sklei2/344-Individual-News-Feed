<!DOCTYPE html>
<html>
	<head>
		<title> Individual Newsfeed </title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/site.css">
		<script src="js/site.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	</head>
	<body>
		<nav>
			<h1> News Feed </h1>
		</nav>
		<div class="container content">
			<div class="app-content">
				<div class="filters-container-push">
				</div>
				<div class="filters-container fixed">
					<h3> Filters </h3>
					<div>
						<input type="checkbox" id="nhl-checkbox" name='nhl-checkbox'>
						<label for="nhl-checkbox"> NHL News </label> 
					</div>
					<div>
						<input type="checkbox" id="mlb-checkbox" name='mlb-checkbox'>
						<label for="mlb-checkbox"> MLB News </label> 
					</div>
					<div>
						<input type="checkbox" id="nfl-checkbox" name='nfl-checkbox'>
						<label for="nfl-checkbox"> NFL News </label> 
					</div>
					<div>
						<input type="checkbox" id="nba-checkbox" name='nba-checkbox'>
						<label for="nba-checkbox"> NBA News </label> 	
					</div>									
				</div>
				<div id="rss-reader" class="info-container">

				</div>
			</div>			
			<footer>
				<hr>
				<p> Created by: Sean Klei </p>
			</footer>
		</div>
	</body>
</html>
