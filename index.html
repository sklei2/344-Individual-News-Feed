<!DOCTYPE html>
<html>
	<head>
		<title> Individual Newsfeed </title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/site.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<script src="js/site.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	</head>
	<body>
		<nav class="navbar">
			<div class="navbar-header">
				<h2> News Feed </h2>
			</div>
			<ul class="nav navbar navbar-right">
				<li><a href="#"><img src="img/eeeeee-login-128.png" class="logo-img"> Log In</a></li>
			</ul>
		</nav>
		<div class="container content">
			<div class="app-content">
				<div class="filters-container">
					<h3> Filters </h3>
					<div>
						<input  type="checkbox" 
								id="mlb-checkbox" 
								name='mlb-checkbox'
								value="MLB">
						<label for="mlb-checkbox"> MLB News </label>
						<img src="img/logo_mlb.png" class="logo-img"> 
					</div>
					<div>
						<input  type="checkbox" 
								id="nba-checkbox" 
								name='nba-checkbox'
								value="NBA">
						<label for="nba-checkbox"> NBA News </label><img src="img/logo_nba.png" class="logo-img">
					</div>
					<div>
						<input  type="checkbox" 
								id="nfl-checkbox" 
								name='nfl-checkbox'
								value="NFL">
						<label for="nfl-checkbox"> NFL News </label>
						<img src="img/logo_nfl.png" class="logo-img"> 
					</div>
					<div>
						<input 	type="checkbox"
								id="nhl-checkbox" 
								name='nhl-checkbox'
								value="NHL">
						<label for="nhl-checkbox"> NHL News </label>
						<img src="img/logo_nhl.png" class="logo-img"> 
					</div>
				</div>
				<div id="rss-container">
					<div class="tab-container">
						<button id="news" class="tab active"> News </button>
						<button id="favorites" class="tab"> Favorites </button>
					</div>					
					<div id="rss-reader" class="info-container">

					</div>
				</div>
			</div>			
			<footer>
				<hr>
				<p> Created by: Sean Klei </p>
			</footer>
		</div>
	</body>
</html>
